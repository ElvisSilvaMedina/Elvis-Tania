        Seu navegador n칚o suporta 치udio.

    <script>
        // Slideshow
        let slides = document.querySelectorAll('.slideshow-container img');
        let currentIndex = 0;
        setInterval(() => {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }, 3000);

        // Contador de tempo juntos
        const startDate = new Date("2024-07-04T00:00:00"); // Data de in칤cio do namoro
        const counterElement = document.getElementById("counter");

        function updateCounter() {
            const now = new Date();
            const years = now.getFullYear() - startDate.getFullYear();
            const months = now.getMonth() - startDate.getMonth() + (years * 12);
            const totalYears = Math.floor(months / 12);
            const totalMonths = months % 12;
            const daysElapsed = Math.floor((now - new Date(startDate.getFullYear(), startDate.getMonth() + months, startDate.getDate())) / (1000 * 60 * 60 * 24));
            
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            counterElement.innerHTML = `
                <strong>Estamos juntos h치:</strong><br>
                <span>${totalYears} anos, ${totalMonths} meses e ${daysElapsed} dias</span><br>
                <span>${hours} horas, ${minutes} minutos e ${seconds} segundos</span>
            `;
        }
        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
